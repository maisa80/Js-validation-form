<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form javaScript</title>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS - add your css below Bootsrap css to override desired styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
    <div class="container">
        <h2>Validation bootstrap form with javaScript</h2>
        <p>Fields with <span class="required">*</span> are required</p>

        <div id="messages"></div>
        <form id="register-form">
            <div class="mb-3">
                <span class="required">* </span><label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <span class="required">* </span><label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3">
                <label for="birthYear" class="form-label">Birth Year</label>
                <select id="birthYear" class="form-select">
                    <!-- option use for loop in js file -->
                  <!-- <option>1920</option>
                  <option>1921</option>
                  <option>1922</option>
                  <option>1923</option>
                  <option selected>1924</option>
                  <option>1925</option>
                  <option>1926</option>
                  <option>1927</option> -->
                </select>
              </div>
            <div class="mb-3 form-check">
                <span class="required">* </span><input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Must agree on the terms before registrating</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom js - add your js below Bootsrap js to get all things working well as you desired-->
    <script src="js/main.js"></script>

</body>

</html>
